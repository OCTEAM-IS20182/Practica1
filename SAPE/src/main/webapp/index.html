<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="SAPE.png">

    <title>SAPE - Usuario</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="SAPE.png" alt="SAPE" width="200" height="72">
        <h2>Bienvenido al foro</h2>
        <p class="lead"></p>
      </div>
      
      <div class="row">
	
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Busca una pregunta</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Pregunta:</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
		<button class="btn btn-primary btn-lg btn-block" type="submit">Buscar pregunta</button>
                </div>
              </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Cerrar Sesion</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 OCTEAM</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacidad</a></li>
          <li class="list-inline-item"><a href="#">Terminos y condiciones</a></li>
          <li class="list-inline-item"><a href="#">Contacto</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
