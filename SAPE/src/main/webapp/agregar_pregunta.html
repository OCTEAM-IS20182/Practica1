<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="SAPE_LOGO.png">

    <title>SAPE - Agregar pregunta</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="logo.png" alt="SAPE" width="200" height="72">
        <h2>Agregar pregunta</h2>
        <p class="lead"></p>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-2">          
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pregunta">Pregunta</label>
                <input type="text" class="form-control" id="pregunta" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere la pregunta en su campo correspondiente.
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere de una descripción para la pregunta.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="categoria">Categoría</label>
                <input type="text" class="form-control" id="categoria" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere que la pregunta tenga una categoría.
                </div>
              </div>
            </div>
                        
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 OCTEAM</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacidad</a></li>
          <li class="list-inline-item"><a href="#">Terminos y condiciones</a></li>
          <li class="list-inline-item"><a href="#">Contacto</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
